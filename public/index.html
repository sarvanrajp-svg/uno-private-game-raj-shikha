<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Private UNO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Private UNO</h1>
      <div id="status"></div>
    </header>

    <section id="joinSection">
      <div class="card">
        <label>Room Code</label>
        <input id="room" maxlength="24" placeholder="e.g. raj123">
        <label>Your Name</label>
        <input id="name" maxlength="20" placeholder="e.g. Raj">
        <button id="joinBtn">Create / Join</button>
        <p class="hint">Share the same Room Code with your partner.</p>
      </div>
    </section>

    <section id="gameSection" class="hidden">
      <div class="toprow">
        <div class="pile">
          <div class="pile-title">Top Card</div>
          <div id="topCard" class="card-slot"></div>
          <div class="color-indicator">Current Color: <span id="currentColor">—</span></div>
        </div>

        <div class="meta">
          <div id="players"></div>
          <div class="actions">
            <button id="drawBtn">Draw</button>
            <button id="resetBtn" class="ghost">Reset</button>
          </div>
          <div id="lastAction" class="last-action">Waiting…</div>
        </div>
      </div>

      <div class="hand">
        <div class="hand-title">Your Hand</div>
        <div id="hand" class="hand-cards"></div>
      </div>
    </section>
  </div>

  <div id="colorPicker" class="modal hidden">
    <div class="modal-content">
      <h3>Choose a color</h3>
      <div class="color-buttons">
        <button data-color="R" class="color-btn red"></button>
        <button data-color="Y" class="color-btn yellow"></button>
        <button data-color="G" class="color-btn green"></button>
        <button data-color="B" class="color-btn blue"></button>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
